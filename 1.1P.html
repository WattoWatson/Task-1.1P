<!DOCTYPE html>

<html>
    <head>
        <!--CSS styling used to format the img header and the title on the header the appaears when you hover over the img-->
        <style>

            
            .image-container {
                position: relative;
                text-align: center;
                color: white;
            }
            .image-container img{
                width: 100%;
                height: auto;
                display: block
            }

            .image-text{
                position: absolute;
                top: 80%; /* vertical center */
                left: 50%; /* horizontal center */
                transform: translate(-50%, -50%);
                font-size: 2em;
                font-weight: bold;
                background-color: rgba(0, 0, 0, 0.5); /* optional: adds contrast */
                padding: 10px;
                border-radius: 10px;
                opacity:  0;
                transition: opacity 0.3s ease;
            }

            .image-container:hover .image-text{
                opacity: 1;
            }
        </style>
    </head>
